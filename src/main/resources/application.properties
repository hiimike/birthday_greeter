spring.jackson.time-zone=America/New_York
spring.datasource.url=jdbc:sqlite:friends.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
app.repository.type=textfile
app.friends.textfile.path=friends.txt
logging.file.path=./
logging.file.name=app_happy_birthday_reminder.log
logging.level.sql=DEBUG